    <h1>Problem 4</h1><br>
    <div>
        <p id="paragraph">This is a paragraph</p>
        <button onclick="document.getElementById('paragraph').style.fontWeight = document.getElementById('paragraph').style.fontWeight === 'bold' ? 'normal' : 'bold'">Bold</button>
        <button onclick="document.getElementById('paragraph').style.fontStyle = document.getElementById('paragraph').style.fontStyle === 'italic' ? 'normal' : 'italic'">Italic</button>
        <button onclick="document.getElementById('paragraph').style.textDecoration = document.getElementById('paragraph').style.textDecoration === 'underline' ? 'none' : 'underline'">Underline</button>
    </div>
